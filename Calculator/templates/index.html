<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider-value {
            margin-top: 10px;
            font-size: 1.25em;
        }

        /* Blue bar for the left half */
        .blue-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 40px;
            width: 50%;
            background-color: blue;
        }

        /* Red bar for the right half */
        .red-bar {
            position: absolute;
            bottom: 0;
            right: 0;
            height: 40px;
            width: 50%;
            background-color: red;
        }
    </style>
</head>
<body class="container mt-5">
    <h1>Input Your Income</h1>

    <!-- Slider Input -->
    <input type="range" class="form-range" id="amountRange" min="0" max="1000000" step="1000" value="0">

    <!-- Display selected value -->
    <div class="slider-value">
        Your Income: $<span id="sliderValue">0</span>
    </div>

    <!-- Blue bar and red bar at the bottom of the page -->
    <div class="blue-bar"></div>
    <div class="red-bar"></div>

    <!-- Bootstrap JS and JavaScript to update slider value -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const amountRange = document.getElementById('amountRange');
        const sliderValue = document.getElementById('sliderValue');

        // Function to format numbers with commas
        function formatNumberWithCommas(number) {
            return number.toLocaleString('en-US');
        }

        // Update displayed value when slider changes
        amountRange.addEventListener('input', function() {
            const formattedValue = formatNumberWithCommas(Number(amountRange.value));
            sliderValue.textContent = formattedValue;
        });
    </script>
 <br> 
 <br> 
 <br>
 <h1>Hello World!</h1> 
</body>
</html>
